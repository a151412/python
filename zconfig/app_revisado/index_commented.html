
<!--
Este arquivo define a estrutura básica da página HTML para a aplicação Angular.
É o ponto de entrada da aplicação e o único arquivo HTML que será carregado diretamente no navegador.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> <!-- Define o conjunto de caracteres usado -->
  <title>Frontend</title> <!-- Define o título da página, que aparece na aba do navegador -->
  <base href="/"> <!-- Define a URL base para todas as URLs relativas dentro da aplicação -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configura a viewport para responsividade -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Define o ícone da página -->
  <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Otimiza a conexão com o servidor de fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Importa a fonte Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Importa os ícones do Material Design -->
</head>
<body class="mat-typography">
  <app-root></app-root> <!-- O <app-root> é o elemento raiz da aplicação Angular, onde o Angular renderiza a aplicação -->
</body>
</html>
