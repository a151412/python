<mat-card class="mat-elevation-z4">
  <mat-card-title class="custom-title">
    Últimas Configurações de Todos os CeCs
  </mat-card-title>
</mat-card>


    <table mat-table [dataSource]="configuracoes" class="mat-elevation-z8">

      <!-- CeC Column -->
      <ng-container matColumnDef="cec">
        <th mat-header-cell *matHeaderCellDef> CeC </th>
        <td mat-cell *matCellDef="let config"> {{config.cec}} </td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let config"> {{config.data}} </td>
      </ng-container>

      <!-- Memória Column -->
      <ng-container matColumnDef="memoria">
        <th mat-header-cell *matHeaderCellDef> Memória </th>
        <td mat-cell *matCellDef="let config"> {{config.memoria}} </td>
      </ng-container>

      <!-- MIPS Column -->
      <ng-container matColumnDef="mips">
        <th mat-header-cell *matHeaderCellDef> MIPS </th>
        <td mat-cell *matCellDef="let config"> {{config.mips}} </td>
      </ng-container>

      <!-- Observação Column -->
      <ng-container matColumnDef="observacao">
        <th mat-header-cell *matHeaderCellDef> Observação </th>
        <td mat-cell *matCellDef="let config"> {{config.observacao}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let config">
          <button mat-stroked-button (click)="onSelectCeC(config.cec)">Nova Configuração</button>
          <button mat-stroked-button color="warn" (click)="deleteConfiguracao(config.id)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
