{% extends "calendario/base.html" %}

{% block titulo %}
<title>Calendario</title>
{% endblock %}

{% block info %}
<h4>Adicionar Squad</h4>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- <h2>Criar Squad</h2> -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nome">Nome da Squad:</label>
            {{ form.nome }}
        </div>
        <div class="form-group">
            <label for="id_cor">Cor para representar a Squad:</label>
            {{ form.cor }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
